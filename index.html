<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pump Balloon Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<!-- Clouds background -->
<div class="clouds">
  <img src="Assets/cloud.png" class="cloud cloud-1" />
  <img src="Assets/cloud.png" class="cloud cloud-2" />
  <img src="Assets/cloud.png" class="cloud cloud-3" />
</div>

<div class="container">
  <div class="pump">
    <div class="body-wrapper">

      <!-- Handle -->
      <img class="handle" src="Assets/Pump/pump_handle.png" alt="Handle">

      <!-- Pipe -->
      <img class="pipe" src="Assets/Pump/pump_pipe.png" alt="Pipe">

      <!-- Balloon -->
      <div class="balloon-wrapper">
        <img class="balloon" src="Assets/balloon1.png" alt="Balloon">
        <img class="letter" src="Assets/letter_Z.png" alt="Letter">
        <img class="knot" src="Assets/nod.png" alt="Knot">
      </div>

      <!-- Pump Body -->
      <img class="body" src="Assets/Pump/pump_base.png" alt="Pump Body">

    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
